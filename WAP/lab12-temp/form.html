<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Contact App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <style>
            /* Remove the navbar's default margin-bottom and rounded borders */ 
            .navbar {
              margin-bottom: 0;
              border-radius: 0;
            }
            
            /* Add a gray background color and some padding to the footer */
            footer {
              background-color: #f2f2f2;  
              position: fixed;
              bottom: 0;
              width: 100%;
              height: 30px;
              line-height: 30px;
            }
          </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/contact-form">Contact Us</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit" style="color: white; background-color: black;">Search</button>
          </form>
        </div>
      </nav>
    

    <div class="container">
        <div class="row justify-content-center">
        <div class="col-lg-8">
        <form method="POST" action="contact-form">
            <div class="form-group">
                <h1>Customer Contact Form</h1>
            </div>

            <div class="form-group">
                <label for="nameId" class="">*Name:</label>
                <input type="text" class="form-control" id="nameId" placeholder="e.g. John Smith">
                <small class="form-text text-muted">Enter your full name.</small>
            </div>
            <div class="form-group">
                <label for="nameId" class="control-label">*Gender:</label>
                <div class="input-group">
                    <div class="form-check form-check-inline">
                        <label class="radio inline" for="genderMale">
                            <input type="radio" name="gender" id="genderMale" value="Male" checked> Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <label class="radio inline" for="genderFemale">
                            <input type="radio" name="gender" id="genderFemale" value="Female"> Female</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="category" class="">*Category:</label>
                <select class="form-control" id="category">
                    <option value="" selected>Select...</option>
                    <option value="Feedback">Feedback</option>
                    <option value="Inquiry">Inquiry</option>
                    <option value="Complaint">Complaint</option>
                </select>
            </div>
            <div class="form-group">
                <label for="message" class="">*Message:</label>
                <textarea class="form-control" id="message" rows="3"></textarea>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">Submit</button>
            </div>
        </form>
        <div>
            <span class="text-muted">Hit Count for this page: ?</span>
            <span class="text-muted" style="float: right;">Total Hit Count for entire WebApp: --</span>
        </div>
        </div>
        </div>
    </div>

    <footer class="container-fluid">
        <div>
          <span style="margin-left: 1em;">John Santiago ::: CS472-WAP</span>
          <span style="float: right;margin-right: 1em;">&copy; April 2021</span>
      </div>
      </footer>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
