<!DOCTYPE html>
<html>
	<head>
		<title>Text Decorator</title>
		<link href="css/decoratemytext.css" type="text/css" rel="stylesheet" />
		<style type="text/css">
			div#ui-controls-container {
				margin: 1em;
				padding: 1em;
				border: 1px solid #b6b5b5;
			}
			div.ui-controls-row {
				/* margin-top: 0em; */
				margin-bottom: 1em;
			}
			button {
				padding: 1em;
			}
			textarea#textAreaText {
				font-family: Verdana, Geneva, Tahoma, sans-serif;
				/* font-size: 10pt; */
			}
		</style>
		<!--
		This is a widely-used JavaScript library named jQuery that has
		many useful functions which we need.
		Please don't remove this link or change its URL; leave it as-is!
		-->
		<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script> -->

		<!-- link to your script file here -->
		<script src="js/decoratemytext.js"></script>		
	</head>

	<body>
		<h1 style="background-color: rgb(169, 208, 243);">Text Decorator</h1>
		
		<div style="margin: 1em;">
			<img src="images/new-orleans-decor.jfif" alt="very decorated!" />
		</div>

		<!-- Your UI controls go here -->
		<div id="ui-controls-container">
			<div class="ui-controls-row">
				<fieldset>
					<legend>Text</legend>
					<textarea style="font-size: 8pt;" name="textAreaText" id="textAreaText" cols="30" rows="4">Sample Item 1 &NewLine;&NewLine; Sample Item 2</textarea>
				</fieldset>
			</div>
			<div class="ui-controls-row">
				<fieldset>
					<legend>Decoration</legend>
					<button id="btnBiggerDecorations" type="button">Bigger Decorations!</button>
					<button id="btnCancelBiggerDecorations" type="button">Cancel Bigger Decorations!</button>
					<button id="btnConvertTextToPigLatin" type="button">Igpay Atinlay</button>
					<button id="btnResetText" type="button">Reset Text</button>
				</fieldset>
			</div>
			<div class="ui-controls-row">
				<input type="checkbox" name="chkBling" id="chkBling" value="doBling">
				<label for="chkBling">Bling</label>
			</div>
		</div>
	</body>
</html>
