<body>

<nav class="navbar navbar-inverse">

      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">

  <div class="container">
  <div class="row">
    <div class="col-sm-6">
    <h3>Bank Account Form

      <a href="../assignments/11jquery_and_dom.pdf" target="_blank" title="Assignment"> 
        <img alt="PDF" src="../../resources/images/pdf.png" width="30" height="">
      </a>

    </h3><br>
    <form id="bankAccountForm">
        <input type="hidden" id="idAccount">

        <div class="form-group">
          <label for="numberAccount">Account No</label>
          <input type="text" class="form-control" id="numberAccount" placeholder="01-XXX-XXXX" pattern="01-[\d]{3}-[\d]{4}" required><!-- pattern="EP-[0-9]{3}-[0-9]{6}"-->
          <small style="opacity: 50%;">Your unique account number.</small>
        </div>
        <div class="form-group">
          <label for="cName">Customer Name</label>
          <input type="text" class="form-control" id="cName" placeholder="eg. John B. Smith" required>
        </div>
        <div class="form-group">
            <label for="typeAccount">Type of Account</label>
            <select id="typeAccount" class="form-control" required>
              <option selected value="">Choose...</option>
              <option value="Checking">Checking</option>
              <option value="Savings">Savings</option>
              <option value="Load">Load</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary" id="accountSubmitButton">Create New Account</button>
      </form>
    </div>
</div>
<br>

<div class="row">
  <div class="col-sm-6" id="divTable">

  <div class="form-check">
    <input class="form-check-input" type="checkbox" id="savingsOnly" value="savingsOnly">
    <label class="form-check-label" for="savingsOnly">Savings only</label>
  </div>

  <table class="table table-striped" id="bankAccountTable">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Account No</th>
        <th scope="col">Middle Initial(s)</th>
        <th scope="col">Type of Account</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
     
    </tbody>
  </table>
